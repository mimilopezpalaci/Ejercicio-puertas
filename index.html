<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Lógico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Operaciones Lógicas</h2>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="value1"> Verdadero (1)
            </label>
            <label>
                <input type="checkbox" id="value2"> Falso(0)
            </label>
        </div>
        <div class="results">
            <p>AND: <span id="andResult">False</span></p>
            <p>OR: <span id="orResult">False</span></p>
            <p>XOR: <span id="xorResult">False</span></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
